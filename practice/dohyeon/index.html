<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @import url(//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css);
      * {
        font-family: "Spoqa Han Sans Neo", "sans-serif";
      }
      .cantainer {
        max-width: 1000px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      header {
        height: 60px;
        background-color: #fff;
        color: #fff;
        padding: 10px;
        display: flex;
        justify-content: space-between;
      }
      a:link,
      a:visited,
      a:hover,
      a:active {
        color: #333;
      }
      header nav ul {
        display: flex;
        text-align: center;
      }
      header nav ul li {
        padding: 20px 10px;
        width: 88px;
      }
      header nav ul li a {
        font-weight: bold;
        font-size: 1.0625rem;
      }
      .H-SB {
        text-decoration: underline;
      }
    </style>
    <script>
      function show() {
        // <img>에 달기
        document.getElementById("fig").src = "garlictteokbokki.jpg";
      }
      function hide() {
        // <img>에 이미지 제거
        document.getElementById("fig").src = "";
      }
    </script>
  </head>
  <body style="max-width: 800px; margin-inline: auto">
    <header>
      <a href="../index.html">
        <img src="../src/cursedham-gahoc.png" alt="" style="height: 60px"
      /></a>
      <nav>
        <ul>
          <li><a href="../dohyeon/index.html">도핸이</a></li>
          <li><a href="../kitty/index.html">😸</a></li>
          <li><a href="../music/index.html">🎵</a></li>
          <li><a href="../sketch/index.html">🗒️</a></li>
        </ul>
      </nav>
    </header>
    <img src="../src/dohyeon-farmer.jpg" />
    <img src="../src/dohyeon-dark.ver.jpg" title="무시무시하다..." />
    <h3 onmouseover="show()" onmouseout="hide()">
      <p class="H-SB">
        <span
          onmouseover="this.style.color='#529CFF'"
          onmouseout="this.style.color=''"
          >황사부의 맛집 리스트 ▼</span
        >
      </p>
    </h3>
    <div><img id="fig" src="" style="max-width: 300px" /></div>
    <img src="../src/aftersun.jpg" />
    <img src="../src/RoboDreams.jpg" />
  </body>
</html>
